func:
  defs:
  - CPE = 1
  expr: Rs + 1/(1/Rp + ((1j*2*3.14159*f)**p)*Tcpe)

params:
  - name: "Rs"
    min: 0
    initial: 1
    max: 100
    unit: Ω
  - name: "Rp"
    min: 5000
    initial: 75000
    max: 80000
    unit: Ω
  - name: "Tcpe"
    min: 0
    initial: 1.76e-9
    max: 2.0e-8
    unit: Fs^(p-1)
  - name: "p"
    min: 0
    initial: 0.97
    max: 1

general:
  result path: ./results/
  file types: FRA5095
  loss model: leastsq
  error evaluation: absolute  # absolute or relative
  upper frequency: 1.0e+30
  lower frequency: 0
